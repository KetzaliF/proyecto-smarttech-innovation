<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="sign-up.css">
   <title>Document</title>
</head>
<body>
   <div class="sign_up_container">
      <div class="sign_up_txt">
         <div class="up_txt">
            <h1>One of us ?</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
            <div class="button_sign_in">
               <a href="sign-in.html" type="button" class="btn_sign_in">Sign in</a>
            </div>
            <div class="img"></div>
         </div>
      </div>
      <div class="sign_up_form">
         <div class="sign_form">
            <h1>Sign up</h1>
            <div class="input_sign">
               <h4>User Name</h4>
               <div class="input_Icon">
                  <input type="text" placeholder="smarttech Innovation">
                  <i class="fas fa-user"></i>
               </div>
            </div>
            <div class="input_sign">
               <h4>Email</h4>
               <div class="input_Icon">
                  <input type="text" placeholder="smarttech@innovation.com">
                  <i class="fas fa-envelope"></i>
               </div>
            </div>
            <div class="input_sign">
               <h4>Password</h4>
               <div class="input_Icon">
                  <input type="password" placeholder="· · · · · · · · · · · ·">
                  <i class="fas fa-lock" aria-hidden="true"></i>
               </div>
            </div>
            <div class="button_login">
               <input type="submit" value="SIGN UP" class="login">
            </div>
         </div>
      </div>
</div>
</body>
</html>
