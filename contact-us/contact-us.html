<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="contact-us.css">
   <title>Document</title>
</head>
<body>
   <div class="contact_container">
      <div class="contact_txt">
         <div class="txt">
            <h1>Get in touch with us!</h1>
            <p>At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium.</p>
            <div class="img"></div>
         </div>
      </div>
      <div class="contact_form">
         <div class="con_form">
            <h1>Contact us</h1>
            <div class="input_contact">
               <h4>Name</h4>
               <div class="input_Icon">
                  <input type="text" placeholder="smarttech Innovation">
                  <i class="fas fa-user"></i>
                  </div>
            </div>
            <div class="input_contact">
               <h4>Email</h4>
               <div class="input_Icon">
                  <input type="text" placeholder="smarttech@innovation.com">
                  <i class="fas fa-envelope"></i>
               </div>
            </div>
            <div class="input_contact">
               <h4>Message</h4>
               <div class="input_Icon">
                  <textarea class="comment" name="" id="" cols="30" rows="10" placeholder="Lorem ipsum, dolor sit . . ."></textarea>
                  <i class="fas fa-comment-alt" aria-hidden="true"></i>
               </div>
            <div class="button_message">
               <input type="submit" value="SEND MESSAGE" class="contact">
            </div>
         </div>
      </div>
   </div>
</body>
</html>
