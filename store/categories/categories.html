<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="categories.css">
   <title>Document</title>
</head>
<body>
   <section class="categories">
      <h2 class="subtitle categories__title">Categories</h2>
      <div class="categories__container">
         <div class="categorie">
            <div class="categorie__container">
               <img class="categorie__img" src="../assets/icons/computer-icon.png" alt="computer icon">
            </div>
            <p class="categorie__title">Computers</p>
         </div>

         <div class="categorie">
            <div class="categorie__container">
               <img class="categorie__img" src="../assets/icons/headphone-icon.png" alt="headphone icon">
            </div>
            <p class="categorie__title">Headphones</p>
         </div>

         <div class="categorie">
            <div class="categorie__container">
               <img class="categorie__img" src="../assets/icons/monitor-icon.png" alt="monitor icon">
            </div>
            <p class="categorie__title">Monitors</p>
         </div>

         <div class="categorie">
            <div class="categorie__container">
               <img class="categorie__img" src="../assets/icons/phone-icon.png" alt="phone icon">
            </div>
            <p class="categorie__title">Phones</p>
         </div>

         <div class="categorie">
            <div class="categorie__container">
               <img class="categorie__img" src="../assets/icons/smart-watch-icon.png" alt="smart watch icon">
            </div>
            <p class="categorie__title">Smart Watches</p>
         </div>

         <div class="categorie">
            <div class="categorie__container">
               <img class="categorie__img" src="../assets/icons/tablet-icon.png" alt="tablet icon">
            </div>
            <p class="categorie__title">Tablets</p>
         </div>
      </div>

</html>
